<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- frist column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-4.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/i-1.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/i-8.jpg" alt="">
                </div>
            </div>
            <!-- second column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-3.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-7.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-10.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-17.jpg" alt="">
                </div>
            </div>
            <!-- last column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-9.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-13.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/i-15.jpg" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
